plugins {
    id 'java'
}

group 'com.mguhc'
version '1.0-SNAPSHOT'

repositories {
    maven { url = 'https://maven.enginehub.org/repo/' }
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT' // Assurez-vous que cette version est correcte
    compileOnly 'net.luckperms:api:5.4'
	compileOnly 'com.sk89q.worldedit:worldedit-bukkit:6.0.0-SNAPSHOT'
}

jar {
    // Configuration du nom du fichier JAR
    archiveBaseName.set('Api')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()
}